{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
    <link href="{% static 'thirdparty/scrollbar.css' %}" rel="stylesheet">
    <link href="{% static 'thirdparty/jquery.jscrollpane.css' %}" rel="stylesheet">
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
    {% block css %}{% endblock %}
</head>
<body>
    <div class="container-fluid react-container">
        {% block nav %}{% endblock %}
    </div>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="{% static 'thirdparty/jquery.mousewheel.js' %}"></script>
    <script src="{% static 'thirdparty/core.js' %}"></script>
    <script src="{% static 'thirdparty/scrollbar.js' %}"></script>
    <script src="{% static 'thirdparty/jquery.jscrollpane.min.js' %}"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.0/es5-shim.min.js"></script>
    <script>var STATIC_URL = "{{ STATIC_URL }}";</script>
    {% block js %}{% endblock %}
</body>
</html>
