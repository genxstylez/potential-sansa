{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}O'logy - Subscribe{% endblock %}
<meta property="og:title" content="O'logy - Subscribe" /> 
<meta property="og:image" content="{% static 'img/logo.png' %}" /> 
<meta property="og:description" content="訂閱" /> 
<meta property="og:url" content="http://o-logy.com/subscribe/">
{% block content %}
    <div>
        <div class="search-layer show">
            <span class="close">
                <img src="/static/img/cross.png">
            </span>
            <form class="subscribe-form">
                <input name="q" type="email" autocomplete="off">
                <label>
                    <span>
                        <div style="font-size:22px;letter-spacing:0.05em;">Type your email and hit enter to subcribe</div>
                        <div style="font-size:17px;letter-spacing:0.05em;margin-top:5px;">請輸入您的email並按下Enter</div>
                    </span>
                </label>
            </form>
        </div>
    </div>
{% endblock %}

{% block js %}
{% if JS_DEBUG %}
<script src="{% static 'js/build/app/posts/posts.js' %}"></script>
{% else %}
<script src="{% static 'js/build/app/posts/posts.min.js' %}"></script>
{% endif %}
{% endblock %}
